name: CI-Test

on:
  push:
    branches: [ develop ]
  pull_request:
    types: [edited, opened, reopened]
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install
    
    - name: Run Linting
      run: npm run lint
